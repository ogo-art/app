<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGO</title>
    <link rel="stylesheet" href="empresa2.css">
</head>
<body>
    <img src="../img/logolila.png" alt="">

    <h1>Nom de l'empresa</h1>
    <!-- Primer recuadro de texto -->
    <input type="text" placeholder="Exemple: OGO" class="nom">

    <h2>Nom d'usuari</h2>
    <!-- Primer recuadro de texto -->
    <input type="text" placeholder="Exemple: ogo_art" class="usuari">

    <h3>Correu electrònic</h3>
    <!-- Primer recuadro de texto -->
    <input type="text" placeholder="Exemple: ogo@ifp-alguero.org" class="data">
    <h4>Contrasenya</h4>
    <!-- Segundo recuadro de texto -->
    <input type="password" placeholder="Contrasenya" class="contra" id="password">
    <br>
    <div class="checkbox-container">
        <input type="checkbox" id="togglePassword"> 
        <label for="togglePassword">Mostrar contrasenya</label>
    </div>

    <h5>PUJA AQUÍ LA IDENTITAT VISUAL DE L'EMPRESA</h5>

    <div class="profile-container">
        <label for="file-input" class="profile-pic" id="profile-container">
            <img id="profile-image" src="" alt="">
        </label>
        <input type="file" id="file-input" accept="image/*">
    </div>

    <a href="../interface/home.html" class="inicia">REGISTRAR</a>

<script>
    document.getElementById('file-input').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profile-image').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
</script>

<script>
    document.getElementById('togglePassword').addEventListener('change', function() {
        let passwordField = document.getElementById('password');
        passwordField.type = this.checked ? 'text' : 'password';
    });
</script>

    
</body>
</html>
