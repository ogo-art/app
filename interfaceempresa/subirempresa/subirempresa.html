<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Expo Virtual</title>
  <link rel="stylesheet" href="subirempresa.css" />
</head>
<body>

  <!-- Encabezado de la Expo -->
  <header>
    <div class="menu" id="menuPortada">
      <span>⋮</span>
      <div class="menu-options" id="menuOpciones">
        <button id="cambiarPortada">Editar imatge</button>
      </div>
    </div>

    <div id="portada">
      <img src="../../interface/dentroexpoo/imgexpos/expo1.jpg" alt="Crea tu Expo" class="titulo-imagen" />
    </div>

    <input type="file" id="portadaInput" accept="image/*" style="display: none;" />
  </header>

  <!-- Formulario principal -->
  <main class="formulario">
    <form id="expoForm">
      <label for="titulo">Títol de l'obra</label>
      <input type="text" id="titulo" required placeholder="Ej: Cel màgic" />

      <label for="descripcion">Descripció</label>
      <textarea id="descripcion" rows="3" required placeholder="Descriula teva expo..."></textarea>

      <label for="fechaInicio">Data d'inici</label>
      <input type="date" id="fechaInicio" required />

      <label for="fechaFin">Data fi</label>
      <input type="date" id="fechaFin" required />

      <label for="ubicacion">Ubicació de l'exposició</label>
      <input type="text" id="ubicacion" placeholder="Ej: Museu d'Art Contemporani" required />
    </form>

    <section class="preview" id="preview"></section>

    <div class="extra-options botones-contenedor">
      <a href="../seleccion de obras empresa/obras.html" class="boton-obras">Seleccionar les obres</a>
      <button id="confirmarExpo" class="confirmar-btn">Confirmar Expo</button>
    </div>
  </main>

  <!-- Navegación -->
  <div class="nave">
    <a href="../homempresa/homempresa.html" class="home"></a>
    <a href="../exposiciones/expoempresa.html" class="exposi"></a>
    <a href="../subirempresa/subirempresa.html" class="subir"></a>
    <a href="../subasta/subasta.html" class="subasta"></a>
    <a href="../perfilempresa/perfilempresa.html" class="perfil"></a>
  </div>

  <script src="subirempresa.js"></script>
</body>
</html>
